{% extends 'base.html' %} {% block content %}
<div class="container cuisine_container">

	<h2>Cuisines</h2>

	<div class="row">
		<div class="allrecipes_addbutton col s12">
			<a href="{{url_for('addcuisine')}}"
				class="waves-effect waves-light btn light-blue darken-4 btn_add right"><i class="material-icons left">add</i>Add
				Cuisine</a>
		</div>
	</div>


	<div class="row_recipes">
		<ul class="collapsible collapsible_container">
			{% for cuisine in cuisine %}
			<li>
				<div class="row collapsible-header">
					<div class="col s12  recipe_header left ">

						{{cuisine.cuisine_type}}
					</div>
					<div class="col s12  right recipespage_btn">
						<a href="{{url_for('editcuisine', cuisine_id = cuisine._id)}}"
							class="waves-effect waves-light btn yellow  lighten-2 btn_edit_view btn-small recipespage_btn"><i class="material-icons ">edit</i></a>
						<a href="{{url_for('deletecuisine', cuisine_id = cuisine._id)}}"
							class="waves-effect waves-light btn deep-orange darken-3 btn_edit_view btn-small recipespage_btn"><i class="material-icons">delete_forever</i></a>
					</div>
				</div>

			</li>
			{% endfor %}

		</ul>


		<div class="row ">
			<div class="col s12">
				<a href="{{url_for('get_recipes')}}"
					class="waves-effect waves-light btn light-blue darken-4 right go_back_to_home">
					<i class="material-icons right">cancel</i>Go back to Home
				</a>

			</div>
		</div>
	</div>
</div>

{% endblock %}
